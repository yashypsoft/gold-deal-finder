name: Gold Deal Scanner

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_run:
        description: 'Test run (no Telegram alerts)'
        required: false
        default: 'false'
        type: boolean
      force_scan:
        description: 'Force fresh scan (ignore cache)'
        required: false
        default: 'false'
        type: boolean

# Cancel previous runs if new one starts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan-deals:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      GOLDAPI_TOKEN: ${{ secrets.GOLDAPI_TOKEN }}
      METALPRICE_API_KEY: ${{ secrets.METALPRICE_API_KEY }}
      TEST_RUN: ${{ github.event.inputs.test_run || 'false' }}
      FORCE_SCAN: ${{ github.event.inputs.force_scan || 'false' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create config files
        run: |
          # Create .env file
          cat > .env << EOF
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          GOLDAPI_TOKEN=${{ secrets.GOLDAPI_TOKEN || '' }}
          METALPRICE_API_KEY=${{ secrets.METALPRICE_API_KEY || '' }}
          EOF
          
          # Create cache directory
          mkdir -p .cache
          
      - name: Run gold deal scanner
        id: scan
        run: |
          echo "üîÑ Starting Gold Deal Scanner..."
          echo "Time: $(date)"
          echo "Test Run: $TEST_RUN"
          echo "Force Scan: $FORCE_SCAN"
          
          # Run the scanner
          python scanner.py
          
          # Capture exit code
          echo "status=$?" >> $GITHUB_OUTPUT
          
      - name: Handle scan results
        if: steps.scan.outputs.status != 0
        run: |
          echo "‚ùå Scan failed with exit code ${{ steps.scan.outputs.status }}"
          echo "Check logs above for details"
          
      - name: Upload logs and results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scan-results-${{ github.run_id }}
          path: |
            *.json
            *.log
            .cache/
          retention-days: 7
